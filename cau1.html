<script>
    function ptbac1(a, b) {
        if (a === 0) {
            if (b === 0) {
                return alert('Phương trình vô số nghiệm.');
            }
            else {
                return alert('Phương trình vô nghiệm.')
            }
        }
        else {
            return -b/a;
        }
    }

    document.write('Nghiệm của phương trình = ' + ptbac1(5, 8));
</script>
