<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 4, 5, 6];

    function timsonguyen(x) {
        let count = 0;
        let brr = []

        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                count++
                brr.push(i)
            }
        }
        if ( count === 0) {
            return "Số không có trong mảng."
        }
        return "Số đã nhập có trong mảng và nằm ở vị trí: " + brr;
    }

    document.write(timsonguyen(4))
</script>
</body>
</html>
